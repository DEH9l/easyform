<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<section>
    <h1>Smart cars Compare</h1>
    <article class="container">
        <form action="#" method="post" class="registerForm">
            <span>Your Login</span>
            <input id='login' type="text">
            <span>Your password</span>
            <input id='password' type="password">
            <p class="registerBtn">Press me</p>
        </form>
        <form class="loginForm" action="#" method="post">
            <span>Your Login is?</span>
            <input id='loginEnter' type="text">
            <span>Your password is?</span>
            <input id='passwordEnter' type="password">
            <div class="loginBtn">Press me</div>
        </form>
    </article>
    <article class="smartSelect">
        <p class="yourCarIs">Your car is</p>
        <select class="carSelect">
            <option selected>Select Your Smart</option>
            <option value="451">Smart Fortwo 451</option>
            <option value="451ED">Smart Fortwo 451ED</option>
            <option value="453">Smart 453</option>
        </select>
        <div class="containerselectBtn">
            <button class="selectBtn">Select Car</button>
        </div>
        <div class="garageContainer">
            <div class="garage">

            </div>
        </div>
    </article>
</section>
